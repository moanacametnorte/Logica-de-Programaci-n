<meta charset="UTF-8">
<h1>Programa de Adivinación</h1>
<script>
    function saltarLinea (){
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
    }
    function imprimir(frase){
        document.write(frase);
        saltarLinea();
    }

    var numeroPensado = Math.round(Math.random()*10);
    var numeroLanzado = parseInt(prompt("Elija un numnero del 1 al 10"));
if(numeroPensado == numeroLanzado){
    imprimir("Usted acertó")
}
else{
    imprimir("Usted no Acertó " + "el " + "numero " + "era " + numeroPensado);
}

</script>
