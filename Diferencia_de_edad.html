<meta charset="UTF-8">

<script>
    function saltarLinea (){
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
    }
    function imprimir(frase){
        document.write(frase);
        saltarLinea();
    }

var edadHermano = 60;
var edadMia = 54;
var difernciaEdad = (edadHermano - edadMia);

imprimir("La edad de mi hermano es " + edadHermano + " años");

imprimir("Mi edad es " + edadMia + " años")

imprimir("Nuestra diferencia de edad es " + difernciaEdad + " años");

</script>
